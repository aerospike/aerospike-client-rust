[package]
name = "aerospike-core"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
byteorder = "1.3"
ripemd160 = "0.8"
base64 = "0.11"
crossbeam-queue = "0.2"
rand = "0.7"
lazy_static = "1.4"
error-chain = "0.12"
pwhash = "0.3"
serde = { version = "1.0", features = ["derive"], optional = true }
aerospike-rt = {path = "../aerospike-rt"}
futures = {version = "0.3.16" }
async-trait = "0.1.51"

[features]
serialization = ["serde"]
rt-tokio = ["aerospike-rt/rt-tokio"]
rt-async-std = ["aerospike-rt/rt-async-std"]

[dev-dependencies]
env_logger = "0.7"
hex = "0.4"
bencher = "0.1"
serde_json = "1.0"
aerospike = {path = "../"}
