[package]
name = "aerospike"
version = "1.0.0"
edition = "2018"
authors = ["Khosrow Afroozeh <khosrow@aerospike.com>", "Jan Hecking <jhecking@aerospike.com>"]
description = "Aerospike Client for Rust"
keywords = ["aerospike", "nosql", "distributed", "database"]
categories = ["database"]
homepage = "https://www.aerospike.com/"
repository = "https://github.com/aerospike/aerospike-client-rust/"
documentation = "https://docs.rs/aerospike/"
license = "Apache-2.0"
readme = "README.md"

exclude = [
    ".travis.yml",
    ".travis/*",
    ".appveyor.yml",
]

[badges]
travis-ci = { repository = "aerospike/aerospike-client-rust" }
appveyor = { repository = "aerospike/aerospike-client-rust" }

[dependencies]
base64 = "0.11"
byteorder = "1.3"
crossbeam-queue = "0.2"
error-chain = "0.12"
lazy_static = "1.4"
log = "0.4"
parking_lot = "0.9"
pwhash = "0.3"
rand = "0.7"
ripemd160 = "0.8"
scoped-pool = "1.0"
serde = { version = "1.0.123", features = ["derive"], optional = true }
serde_json = { version = "1.0.61", optional = true }

[features]
serialization = ["serde", "serde_json"]

[dev-dependencies]
bencher = "0.1"
dotenv = "0.15.0"
env_logger = "0.7"
hex = "0.4"
serde_json = "1.0"

[[bench]]
name = "client_server"
harness = false

[workspace]
members = ["tools/benchmark"]
